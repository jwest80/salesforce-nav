<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salesforce Setup Navigator — Options</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root{font-family:system-ui,Segoe UI,Arial,sans-serif;color:#0b2545}
      body{max-width:900px;margin:24px;padding:20px;border:1px solid #e6e6e6;border-radius:8px}
      h1{margin:0 0 8px;font-size:20px;color:#0070d2}
      p.lead{margin:0 0 16px;color:#333}
      textarea{width:100%;min-height:360px;font-family:monospace;font-size:13px;padding:12px;border:1px solid #ddd;border-radius:6px;box-sizing:border-box}
      .controls{margin-top:12px;display:flex;gap:10px}
      button{padding:8px 14px;border-radius:6px;border:none;cursor:pointer;font-weight:600}
      button.save{background:#0070d2;color:#fff}
      button.reset{background:#f3f3f3;border:1px solid #ddd}
      .message{margin-top:12px;padding:10px;border-radius:6px;display:none}
      .message.success{background:#e6ffed;border:1px solid #bde5c9;color:#1f6f3d}
      .message.error{background:#ffecec;border:1px solid #f0b3b3;color:#8b1b1b}
      .note{margin-top:14px;font-size:13px;color:#444}
      label{display:block;margin-bottom:6px;font-weight:600}
    </style>
  </head>
  <body>
    <h1>Setup Navigator — Configuration</h1>
    <p class="lead">Edit your menu configuration as JSON. Each group needs a <code>title</code> and <code>items</code> array with <code>label</code> and <code>path</code>.</p>

    <label for="config">Menu configuration (JSON)</label>
    <textarea id="config" placeholder='[ { "title": "Users", "items": [ { "label": "Users", "path": "/lightning/setup/..." } ] } ]'></textarea>

    <div class="controls">
      <button id="save" class="save">Save Configuration</button>
      <button id="reset" class="reset">Reset to Default</button>
      <button id="export" class="reset">Export JSON</button>
    </div>

    <div id="message" class="message" role="status" aria-live="polite"></div>

    <p class="note">Changes are saved to <code>chrome.storage.sync</code>. After saving, reload Salesforce pages to apply the new menu.</p>

    <script src="config.js"></script>
    <script src="options.js"></script>
  </body>
</html>
